skip = */settings.py
[pylava]
async=1
skip = .venv/*,tests/*
linters = pycodestyle,pydocstyle,pyflakes,mccabe
ignore = D100,D105,D203,D212,D213,D300,D401,D404,D406

[pylava:pyflakes]
builtins = _

[pylava:pylint]
max_line_length = 120
disable = R

[pylava:pycodestyle]
max_line_length = 120

[pylava:tests/*]
ignore = D100,D101,D102,D104
